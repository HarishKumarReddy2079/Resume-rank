<script>
      $(document).on("click", ".browse", function() {
  var file = $(this)
    .parent()
    .parent()
    .parent()
    .find(".file");
  file.trigger("click");
});
$(document).on("change", ".file", function() {
  $(this)
    .parent()
    .find(".form-control")
    .val(
      $(this)
        .val()
        .replace(/C:\\fakepath\\/i, "")
    );
});

function moveBack(){
window.location.href="/";
}
 </script>

	<form role="form" method='POST' action="/uploadjd" enctype="multipart/form-data">

			<input required type="file"  accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" class="file" name="customerfile">

					<span class="input-group-text" id="basic-addon1"><i
						class="fas fa-paperclip"></i></span>
				</div>
				<input required type="text" class="form-control" disabled=""
					placeholder="Upload Job Description" aria-label="Upload File"
					aria-describedby="basic-addon1" >
				<div class="input-group-append">
					<button class="browse input-group-text btn btn-primary"
						id="basic-addon2" type="button">
						<i class="fas fa-search"></i> Browse
					</button>
				</div>
							
			</div>
		</div>
		<div class="form-group" style="float:right;">
				<button type="submit" class="btn btn-primary" >Upload JD</button>
				<!--<button type="reset" class="btn btn-primary">Reset</button>-->
				<button type="button" onclick="moveBack();" class="btn btn-primary">Back</button>


		</div>

	</form>
